<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tempo de Viagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header-img">
            <img src="{{ url_for('static', filename='images/snake.jpg') }}" alt="Sua Imagem" class="img-fluid">
        </div>
        <h1 class="text-center mt-4">Calculadora de Tempo de Viagem</h1>
        <form method="post">
            <div class="form-group">
                <label for="cep_origem">CEP de Origem:</label>
                <input type="text" class="form-control" id="cep_origem" name="cep_origem" placeholder="Digite o CEP de origem" required>
            </div>
            <div class="form-group">
                <label for="cep_destino">CEP de Destino:</label>
                <input type="text" class="form-control" id="cep_destino" name="cep_destino" placeholder="Digite o CEP de destino" required>
            </div>
            <div class="button-container">
                <button type="submit" class="btn btn-primary btn-lg">Calcular</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
